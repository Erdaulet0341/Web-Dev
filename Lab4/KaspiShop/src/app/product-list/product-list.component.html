<div class="main">
  <h2>Products</h2>
  <div class="container" *ngFor="let item of products">
    <h3>
      <a [title]="item.name + ' details'" [routerLink]="['/products', item.id]">{{item.name}}</a>
      <span> Price = {{item.price}} tenge</span>
    </h3>
  </div>
  <img src="assets/leftSide.png" alt="">
</div>
